            { icon: <IconShieldCheck />, title: "Membangun Kepercayaan", summary: "Menjadi penasihat terpercaya, bukan hanya seorang penjual.", content: [ { heading: "Transparansi adalah Kunci", points: [ "Jujur tentang kelebihan dan keterbatasan model.", "Jelaskan struktur harga dengan jelas.", "Jika tidak tahu, katakan terus terang dan cari tahu." ] }, { heading: "Konsistensi dan Tindak Lanjut", points: [ "Tepati semua janji, sekecil apa pun.", "Lakukan tindak lanjut tanpa terkesan memaksa." ] } ] },
            { icon: <IconBrainCircuit />, title: "Mengelola Emosi Saat Negosiasi", summary: "Tetap tenang dan positif saat menghadapi tekanan atau penolakan.", content: [ { heading: "Kesadaran Diri di Bawah Tekanan", points: [ "Kenali pemicu emosi Anda.", "Ambil jeda singkat jika perlu untuk berpikir jernih.", "Fokus pada pernapasan untuk tetap tenang." ] }, { heading: "Mengubah Penolakan Menjadi Peluang", points: [ "Jangan ambil penolakan secara pribadi.", "Lihat penolakan harga sebagai sinyal untuk lebih menekankan nilai.", "Gunakan teknik 'Feel, Felt, Found'." ] } ] },

        const CASE_STUDIES = [
            { id: 1, scenario: "Seorang pelanggan datang dan langsung berkata, 'Saya lihat di online, harga mobil ini di dealer lain lebih murah 5 juta. Bisa samakan?'", options: [ { text: "Langsung bilang, 'Tidak bisa Pak, harga kami sudah pas.'", isCorrect: false, feedback: "Jawaban ini terlalu kaku dan langsung menutup pintu negosiasi. Ini bisa membuat pelanggan merasa tidak dihargai dan pergi. (Kurang Empati & Manajemen Hubungan)" }, { text: "Jawab dengan tenang, 'Terima kasih informasinya, Pak. Boleh saya tahu penawaran itu termasuk apa saja? Kadang ada perbedaan dalam paket layanan purna jual yang kami tawarkan untuk memberikan nilai lebih.'", isCorrect: true, feedback: "Pilihan terbaik. Anda memvalidasi informasi pelanggan (empati), tidak defensif (manajemen diri), dan mengarahkan percakapan ke nilai tambah yang Anda tawarkan, bukan hanya harga (komunikasi persuasif)." }, { text: "Memanggil manajer Anda segera untuk menangani pelanggan.", isCorrect: false, feedback: "Ini menunjukkan Anda kurang percaya diri dalam menangani keberatan. Sebaiknya coba tangani dulu sebelum eskalasi untuk membangun kepercayaan pelanggan pada Anda. (Kurang Manajemen Diri)" } ] },

        ];

        // --- REUSABLE COMPONENTS ---
        const Card = ({ children, className = '' }) => (

        const Dashboard = ({ setView }) => (

                    <Card className="flex flex-col items-center text-center p-8">
                        <div className="p-3 bg-gray-700 rounded-full mb-4"><svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-sky-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.523 5.754 19 7.5 19s3.332-.477 4.5-1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.523 18.247 19 16.5 19s-3.332-.477-4.5-1.253" /></svg></div>
                        <h2 className="text-2xl font-bold text-white mb-2">Modul Pembelajaran</h2>
                        <p className="text-gray-300 mb-6 flex-grow">Pelajari 4 pilar KES untuk skenario penjualan otomotif.</p>
                        <Button onClick={() => setView('modules')} size="lg" className="w-full mt-auto">Mulai Belajar</Button>
                    </Card>
                    <Card className="flex flex-col items-center text-center p-8">
                        <div className="p-3 bg-gray-700 rounded-full mb-4"><svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3h9M7 16h6M7 12h6M7 8h6" /></svg></div>
                        <h2 className="text-2xl font-bold text-white mb-2">Sumber Artikel</h2>

                    <Card className="flex flex-col items-center text-center p-8">
                        <div className="p-3 bg-gray-700 rounded-full mb-4"><IconPuzzle /></div>
                        <h2 className="text-2xl font-bold text-white mb-2">Studi Kasus Interaktif</h2>

                        <Button onClick={() => setView('cases')} size="lg" className="w-full mt-auto">Mulai Latihan</Button>
                    </Card>
                </div>
            </div>
        );

        const ModuleCard = ({ module }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className="border border-gray-700 rounded-lg bg-gray-800/50 overflow-hidden">
                    <button onClick={() => setIsOpen(!isOpen)} className="w-full p-5 text-left flex justify-between items-center hover:bg-gray-700/50 transition-colors duration-200">
                        <div className="flex items-center"><div className="flex-shrink-0 mr-4 bg-gray-700 p-2 rounded-full">{module.icon}</div>
                            <div>
                                <h3 className="text-lg font-bold text-white">{module.title}</h3>
                                <p className="text-sm text-gray-400 mt-1">{module.summary}</p>
                            </div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" className={`h-6 w-6 text-gray-400 transform transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" /></svg>

                    <div className={`transition-all duration-300 ease-in-out ${isOpen ? 'max-h-screen' : 'max-h-0'}`}>
                        <div className="px-5 pb-5 pt-2 border-t border-gray-700/50">
                            {module.content.map((section, index) => (
                                <div key={index} className="mt-4">
                                    <h4 className="font-semibold text-red-400 text-md">{section.heading}</h4>
                                    <ul className="mt-2 space-y-2 list-disc list-inside text-gray-300">
                                        {section.points.map((point, pIndex) => <li key={pIndex}>{point}</li>)}

                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };
        
        const LearningModules = () => (
            <div>
                <div className="text-center mb-12">
                    <h2 className="text-3xl font-bold text-white sm:text-4xl">Modul Pembelajaran KES Otomotif</h2>
                    <p className="mt-4 text-lg text-gray-300 max-w-2xl mx-auto">Klik setiap modul untuk melihat strategi dan contoh penerapan di lapangan.</p>
                </div>
                <div className="max-w-3xl mx-auto space-y-4">
                    {LEARNING_MODULES.map((module, index) => <ModuleCard key={index} module={module} />)}
                </div>
            </div>
        );

        const ArticleSource = () => (
             <div>
                <div className="text-center mb-12">
                    <h2 className="text-3xl font-bold text-white sm:text-4xl">Sumber Artikel & Wawasan</h2>
                    <p className="mt-4 text-lg text-gray-300 max-w-2xl mx-auto">Perkaya pengetahuan Anda dengan intisari dari berbagai artikel terkemuka.</p>
                </div>
                <div className="max-w-4xl mx-auto grid gap-6">
                    {ARTICLES.map((article, index) => (
                        <Card key={index} className="flex flex-col md:flex-row items-start p-6">
                            <div className="flex-shrink-0 mr-6 mb-4 md:mb-0 bg-gray-700 p-3 rounded-full">{article.icon}</div>
                            <div className="flex-grow">
                                <h3 className="text-xl font-bold text-white">{article.title}</h3>
                                <p className="text-sm text-gray-400 mt-1 mb-4 italic">{article.source}</p>
                                <h4 className="font-semibold text-red-400 mb-2">Poin Kunci:</h4>
                                <ul className="space-y-2 list-disc list-inside text-gray-300">
                                    {article.keyTakeaways.map((point, pIndex) => <li key={pIndex}>{point}</li>)}
                                </ul>
                            </div>
                        </Card>
                    ))}
                </div>
            </div>
        );
        
        const InteractiveCaseStudy = () => {
            const [currentCaseIndex, setCurrentCaseIndex] = useState(0);
            const [selectedOption, setSelectedOption] = useState(null);
            const [showFeedback, setShowFeedback] = useState(false);
            const currentCase = CASE_STUDIES[currentCaseIndex];

            const handleOptionSelect = (option) => { setSelectedOption(option); setShowFeedback(true); };
            const handleNextCase = () => { setShowFeedback(false); setSelectedOption(null); setCurrentCaseIndex(prev => (prev + 1) % CASE_STUDIES.length); };

            const getOptionClass = (option) => {
                if (!showFeedback) return 'bg-gray-700 hover:bg-gray-600';
                if (option.isCorrect) return 'bg-green-500/30 border-green-500 ring-2 ring-green-500';
                if (option === selectedOption && !option.isCorrect) return 'bg-red-500/30 border-red-500';
                return 'bg-gray-700 opacity-50 cursor-not-allowed';
            };

            return (
                <div className="max-w-3xl mx-auto">
                    <div className="text-center mb-12"><h2 className="text-3xl font-bold text-white sm:text-4xl">Studi Kasus Interaktif</h2><p className="mt-4 text-lg text-gray-300 max-w-2xl mx-auto">Analisis skenario, pilih tindakan terbaik, dan lihat umpan baliknya.</p></div>
                    <Card className="p-8">
                        <p className="text-lg text-gray-300 mb-6 italic">"{currentCase.scenario}"</p>
                        <div className="space-y-4">
                            {currentCase.options.map((option, index) => (
                                <button key={index} onClick={() => handleOptionSelect(option)} disabled={showFeedback}
                                    className={`w-full text-left p-4 rounded-lg border border-transparent transition-all duration-300 ${getOptionClass(option)}`}>
                                    {option.text}
                                </button>
                            ))}
                        </div>
                        {showFeedback && selectedOption && (
                            <div className={`mt-6 p-4 rounded-lg border ${selectedOption.isCorrect ? 'bg-green-900/50 border-green-700' : 'bg-red-900/50 border-red-700'}`}>
                                <h4 className={`font-bold text-lg ${selectedOption.isCorrect ? 'text-green-300' : 'text-red-300'}`}>{selectedOption.isCorrect ? 'Tindakan Tepat!' : 'Perlu Diperbaiki'}</h4>
                                <p className="mt-2 text-gray-200">{selectedOption.feedback}</p>
                            </div>
                        )}
                    </Card>
                    {showFeedback && <div className="text-center mt-8"><Button onClick={handleNextCase} size="lg">Lanjut ke Kasus Berikutnya</Button></div>}
                </div>
            );
        };

        // --- APP COMPONENT ---
        const App = () => {
            const [currentView, setCurrentView] = useState('dashboard');
            const renderView = () => {
                switch (currentView) {
                    case 'dashboard': return <Dashboard setView={setCurrentView} />;
                    case 'modules': return <LearningModules />;
                    case 'articles': return <ArticleSource />;
                    case 'cases': return <InteractiveCaseStudy />;
                    default: return <Dashboard setView={setCurrentView} />;
                }
            };
            return (
                <div className="min-h-screen bg-gray-900 text-gray-200 antialiased">
                    <Header currentView={currentView} setView={setCurrentView} />
                    <main className="p-4 sm:p-6 md:p-8 max-w-7xl mx-auto">{renderView()}</main>
                    <footer className="text-center p-4 text-gray-500 text-sm">Â© 2024 PT Auto Jaya. Platform Pelatihan Internal.</footer>
                </div>
            );
        };

        // --- RENDER APP ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<StrictMode><App /></StrictMode>);
    </script>
</body>
</html>
